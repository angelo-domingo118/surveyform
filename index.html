<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form">
        <div class="name-input">
          <label for="name" id="name-label">Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div>
          <label for="email" id="email-label">Email </label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>

        <div>
          <label for="number" id="number-label">Age</label><br />
          <input
            type="number"
            name="age"
            id="number"
            min="5"
            max="99"
            placeholder="Age"
          />
        </div>

        <div>
          <p id="role">Which option best describes your current role?</p>
          <select name="role" id="dropdown">
            <option value="placeholder">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="private">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <p>
            Would you recommend freeCodeCamp to a friend? (Check all that apply)
          </p>

          <label class="block"
            ><input
              type="radio"
              name="recommend"
              value="definitely"
              class="inline"
            />Definitely</label
          >

          <label class="block"
            ><input
              type="radio"
              name="recommend"
              value="maybe"
              class="inline"
            />Maybe</label
          >

          <label class="block">
            <input
              type="radio"
              name="recommend"
              value="not-sure"
              class="inline"
            />Not Sure</label
          >
        </div>

        <div>
          <p>What would you like to see improved? (Check all that apply)</p>
          <label class="block">
            <input
              type="checkbox"
              name="improve"
              value="front-End"
              class="inline"
            />Front-End Projects
          </label>

          <label class="block">
            <input
              type="checkbox"
              name="improve"
              value="back-end"
              class="inline"
            />Back-end Projects
          </label>

          <label class="block">
            <input
              type="checkbox"
              name="improve"
              value="data-visualization"
              class="inline"
            />Data Visualization
          </label>
        </div>

        <div>
          <p class="feed">Any comments or suggestions?</p>
          <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
